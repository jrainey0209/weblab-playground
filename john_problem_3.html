<h2>Problem 3</h2>
<p>Write a function with appropriate greeting</p>    
    
<script>
function displayAppropriateGreeting() 
{
var time=new Date().getHours();
var x="";
if ((time>=0) && (time<12)) 
    {
    x="Good morning";
    }
else if ((time>=12) && (time<18))  
    {
    x="Good afternoon";
    }
else 
    {
    x="Good evening";
    }
alert(x);
}
</script>
