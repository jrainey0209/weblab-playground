<h2>Problem 1</h2>
<p>Write a function that reverses the order of a string</p>    
    
<script>
String.prototype.reverse = function() {
	return this.split('').reverse().join('');
}
    var string = 'hello';
    document.write(('' + string).reverse()); // olleh
</script>
